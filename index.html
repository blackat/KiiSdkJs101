<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Get your box</title>

    <!-- Boostrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Page style -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Kii SDK -->
    <script type="text/javascript" src="js/kiisdk.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            Kii.initializeWithSite("bcd3d1d4", "dd859529315abfae6bf13027bcf593df", KiiSite.US);
        }
    </script>
</head>
<body ng-app="boxApp">
<div class="iw-outer-frame">
    <div class="iw-middle-frame">
        <div class="iw-content">
            <div class="container" ng-controller="boxCtrl">
                <header class="iw-header">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" enable-background="new 0 0 512 512" xml:space="preserve"> <path id="shipping-box-3-icon" d="M330.916,335.512l5.75-3.348v29.426l-5.75,3.348V335.512z M321.13,370.637l5.75-3.35v-29.426
l-5.85,3.406L321.13,370.637z M363.993,345.682l5.851-3.406V312.85l-5.851,3.406V345.682z M440.387,169.299v197.225L276.97,461.666
L71.613,342.082V144.856l163.715-94.522L440.387,169.299z M204.801,102.601l159.833,94.352l32.557-18.031L235.292,84.996
L204.801,102.601z M261,271.447L101.257,178.98V324.84L261,417.686V271.447z M308.24,228.184l-157.789-94.204l-33.425,19.298
l159.478,92.482L308.24,228.184z M410.459,205.867l-28.766,15.931v53.452l-0.193,0.107v0.227l-56.306,31.083v-0.189L325,306.584
v-53.389l-34,18.83v146.799l119.459-69.549V205.867z M344.682,356.924l5.756-3.352v-29.426l-5.756,3.352V356.924z M378.25,337.381
l4.84-2.818l0.91-0.535v-29.42l-5.75,3.348V337.381z M354.307,351.32l5.75-3.348v-29.426l-5.75,3.348V351.32z"></path> </svg>

                    <h2>Get your box</h2>
                </header>
                <form id="sign-form" role="form" class="iw-form-colors" ng-hide="show">
                    <div ng-class="messageClass" , class="iw-message">
                        {{errorMessage}}
                    </div>
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" class="form-control" id="inputUsername" placeholder="type your username"
                               ng-model="user.username">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword"
                               placeholder="type your password" ng-model="user.password">
                    </div>
                    <button type="button" class="btn btn-default" ng-click="login()">login</button>
                    <a type="button" class="signup-link" ng-click="register()">register</a>
                </form>
                <div class="iw-table" ng-hide="!show">
                    <div class="">
                        <table>
                            <caption>Tracking your box</caption>
                            <col>
                            <col>
                            <thead></thead>
                            <thead>
                            <tr>
                                <th>Tracking number</th>
                                <th>Destination</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="item in items">
                                <td>{{item.id}}</td>
                                <td>{{item.destination}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="iw-back-button">
                        <button type="button" class="btn btn-default" ng-click="back()">back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Angular -->
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
